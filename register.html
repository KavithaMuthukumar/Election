<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Register for VoterID Application</title>
</head>
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

form {
	border: 3px solid #f1f1f1;
}

input[type=text], input[type=password], input[type=email], select {
	width: 50%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

button {
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 20%;
}

button:hover {
	opacity: 0.8;
}

.imgcontainer {
	text-align: center;
	margin: 24px 0 12px 0;
}

img.avatar {
	width: 15%;
	border-radius: 15%;
}

.container {
	padding: 16px;
}
</style>
<body>

	<h2>
		<center>Register For VoterID Application</center>
	</h2>
	<form action="register.jsp" method="post">
		<div class="imgcontainer">
			<img
				src="https://www.vote.org/wp-content/themes/votedotorg/dist/images/og-register-to-vote.jpg"
				alt="Avatar" class="avatar">
		</div>
		<center>
			<div class="container">
				<table border='0' width='480px' cellpadding='0' cellspacing='0'
					align='center'>
					<tr>
						<td align='center'>UserName:</td>
						<td><input type='text' name='name'></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td align='center'>Age:</td>
						<td><input type='text' name='age'></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td align='center'>Password:</td>
						<td><input type='password' name='password'></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td align="center">State:
						<td><select name="state">
								<option value="Select">Select</option>
								<option value="Andhra Pradesh">AndhraPradesh</option>
								<option value="TamilNadu">TamilNadu</option>
								<option value="Telengana">Telengana</option>
								<option value="Maharashtra">Maharashtra</option>
						</select></td>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td align='center'>District:</td>
						<td><input type='text' name='district'></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td align='center'>City:</td>
						<td><input type='text' name='city'></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
				</table>

				<button type="submit">Login</button>
			</div>
		</center>

	</form>
</body>
</html>
