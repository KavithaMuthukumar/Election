<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin</title>
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

form {
	border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
	width: 50%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

button {
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 10%;
}

button:hover {
	opacity: 0.8;
}

.cancelbtn {
	width: auto;
	padding: 10px 18px;
	background-color: #f44336;
}

.imgcontainer {
	text-align: center;
	margin: 24px 0 12px 0;
}

img.avatar {
	width: 15%;
	border-radius: 15%;
}

.container {
	padding: 16px;
}

span.psw {
	float: right;
	padding-top: 16px;
}
</style>
</head>
<body>

	<h2>
		<center>Admin</center>
	</h2>

	<form action="Admin.jsp" method="post">
		<div class="imgcontainer">
			<img
				src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_MpaG-EA3lh0B663eNKpM9yzl3R4504WxaOtIKohSTZJ8OwpW"
				alt="Avatar" class="avatar">
		</div>
		<center>
			<div class="container">
				<label for="uname"><b>Username</b></label> <input type="text"
					placeholder="Enter Username" name="uname" required><br>
				<label for="psw"><b>Password</b></label> <input type="password"
					placeholder="Enter Password" name="psw" required><br>

				<button type="submit">Login</button>

			</div>
		</center>

	</form>

</body>
</html>
